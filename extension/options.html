<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PR Review Assistant Settings</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        width: 400px;
        text-align: left;
        padding: 20px;
      }
      h2 {
        text-align: center;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      .token-group {
        margin-bottom: 20px;
      }
      .status {
        min-height: 20px;
        font-weight: bold;
      }
      .status.error {
        color: #d9534f;
      }
      .status.success {
        color: #5cb85c;
      }
    </style>
  </head>
  <body>
    <h2>PR Review Assistant Settings</h2>

    <div class="token-group">
      <label for="githubToken">GitHub Token</label>
      <input type="password" id="githubToken" placeholder="ghp_..." />
    </div>

    <div class="token-group">
      <label for="openAIApiKey">OpenAI API Key</label>
      <input type="password" id="openAIApiKey" placeholder="sk-..." />
    </div>

    <div class="token-group">
      <label for="openAIModel">Model</label>
      <input type="text" id="openAIModel" placeholder="gpt-4o" />
    </div>

    <div class="token-group">
      <label for="maxTokens">Max Tokens</label>
      <input type="number" id="maxTokens" min="1" />
    </div>

    <div class="token-group">
      <label for="temperature">Temperature</label>
      <input type="number" id="temperature" step="0.1" min="0" max="2" />
    </div>

    <div class="token-group">
      <label for="reviewPersona">Review Persona</label>
      <select id="reviewPersona">
        <option value="">Default</option>
        <option value="strict">Strict Code Reviewer</option>
        <option value="mentor">Friendly Mentor</option>
      </select>
    </div>

    <div id="form-status" class="status"></div>

    <button id="save-settings">Save Settings</button>

    <script src="options.js" type="module"></script>
  </body>
</html>
